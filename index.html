<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form: Shashwat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contact-container">  
        <form action="https://api.web3forms.com/submit" method="POST"  class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="e7c8ea95-7b49-4d19-9312-4a2c2ddce45d">
            <input type="text" name="name" placeholder="Your name.." class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email.." class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message..." class="contact-inputs" required></textarea>
            <button type="submit" >Submit <img src="./assets/arrow_icon.png" alt="arrow-icon"></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="contact form image">
        </div>
    </div>
</body>
</html>
